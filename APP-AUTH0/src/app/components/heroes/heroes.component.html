<h3>My Heroes</h3>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button *ngIf="'create:hero' | accessePermission" (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero._id}}">
      <span class="badge">{{hero._id}}</span> {{hero.name}}
    </a>
    <button *ngIf="'delete:hero' | accessePermission" class="delete" title="delete hero" (click)="delete(hero)">
      x Supprimer
    </button>
  </li>
</ul>
