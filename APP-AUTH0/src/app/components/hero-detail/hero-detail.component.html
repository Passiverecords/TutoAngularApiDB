<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero._id}}</div>
    <div>
      <label>name:
          <input  *ngIf="'delete:hero' | accessePermission ; else elseBlock"[(ngModel)]="hero.name" placeholder="name"/>
          <ng-template #elseBlock>{{hero.name}}</ng-template>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button *ngIf="'delete:hero' | accessePermission" (click)="save()">save</button>
  </div>
